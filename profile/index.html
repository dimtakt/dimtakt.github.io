<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDTR's Profile</title>
    <link rel="icon" href="files/sdtr_logo.png"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

</head>


<body style="margin-top: 60px;">
    <header style="margin-bottom: 50px;">
        
        <div class="picture">
            <img src="https://cdn.discordapp.com/avatars/150166254290862080/c528132d9637ea411b3a266571e23811.png"
            alt="discord_profile_image">
        </div>
        
        <div class="name" style="margin-top: 10px;">
            <h2 style="margin: 0">SDTR</h4>
            </div>
            
            <div class="descriptions" style="text-align: center;">
                <!-- 설명 -->
            </div>
            
        </header>

    <hr style="width: 50px; border-color: darkgray; border-style: solid; margin-bottom: 10px;">
        
    <aside>
        <div class="links c_discord">
            <div class="image">
                <img src="files/discord_logo.png" alt="">
            </div>
            <div class="text">
                <div class="text_main">Discord</div>
                <div class="text_des">SDTR</div>
            </div>
        </div>
        <div class="links c_steam">
            <div class="image">
                <img src="files/Steam_logo.png" alt="">
            </div>
            <div class="text">
                <div class="text_main">Steam</div>
                <div class="text_des">dimtakt</div>
            </div>
        </div>
        <div class="links c_github">
            <div class="image">
                <img src="files/github_logo.png" alt="">
            </div>
            <div class="text">
                <div class="text_main">GitHub</div>
                <div class="text_des">SDTR</div>
            </div>
        </div>

    </aside>


    <div class="spotify_image" style="margin: 30px; text-align: center;">
        <div style="font-size: smaller;">Recently Played...</div>
        
        <img class="spotify_link" src="https://spotify-github-profile.vercel.app/api/view?uid=wagt04j2x2k2rbriz8t6fj9l8&cover_image=true&theme=natemoo-re&show_offline=false&background_color=121212&interchange=true&bar_color=ffffff&bar_color_cover=false" alt="" style="cursor: pointer; width: 250px;">

    <script src="index.js"></script>

</html>
